<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="tinhTong()">Tinh tong</button>
    <p id="p"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <input type="text">
    <script>
        let a = 0;
        let total =0;
        function tinhTong(){
            a++;
            document.getElementById('p').innerText = `${a}`;
            document.getElementById('p2').innerText = `${total += a} `
        }
        document.getElementById('p3').innerText=`${a}`;
        
    </script>
</body>
</html>
